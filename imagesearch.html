<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nav Bar-->
    <div class="navbar">
        <div class="left-nav">
            <ul>About</ul>
            <ul>Store</ul>
        </div>
        <div class="right-nav">
            <ul><a href="index.html" class="link">Google Search</a></ul>
            <ul><a href="advancedsearch.html" class="link">Advanced</a></ul>
        </div>

    <!--Image Search-->
    <div class="main">
        <div class="title">
            Google
        </div>
        <div class="subtitle">
            Image Search
        </div>
        
        <form action="https://www.google.com/images">
            <div class="searchbar">
                <input type="text" id="search" placeholder="&#128269;" name="q">
            </div>
            <div class="buttons">
                <input type="submit" value="Image Search" id="g-search">
            </div>
        </form>
    </div>
</body>
</html>
